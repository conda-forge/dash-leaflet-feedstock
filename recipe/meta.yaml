{% set name = "dash-leaflet" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_leaflet-{{ version }}.tar.gz
  sha256: e42f85320ee65d7ddab5a178006cd76146376a8718961fc5273114c296d9ade3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dash
    - geobuf
    - python >=3.6

test:
  imports:
    - dash_leaflet
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/thedirtyfew/dash-leaflet
  summary: Leaflet component for Dash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mitchellwood
